<div *ngIf="visible" class="dialog bg-secondary">
    <div class="modal-dialog dialog-modal" role="document">
        <div class="modal-content">
            <button class="btn btn-sm btn-danger dialog__close-btn" (click)="close()">
                <i class="fa fa-close" aria-hidden="true"></i>
            </button>
            <div class="div-row">
                <div class="div-row" *ngIf="isLoaded">
                    <div style="padding-bottom:10px; padding-left:5px;">
                        <div class="div-row" *ngFor="let d of getDashboards(); let idx = index">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios" [(ngModel)]="filter" [value]="d">
                                    {{d.Name}}
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="div-row" *ngFor="let f of getFilters()">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios" [(ngModel)]="filter" [value]="f">
                                    {{f.Name}}
                                </label>
                            </div>
                        </div>
                        <div class="div-row" style="padding-bottom:10px;">
                            <button class="btn btn-primary" style="float: right; margin-left: 3px;" (click)="select()">Zatwierdź</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
