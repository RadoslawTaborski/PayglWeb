<div class="container">

    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="h-auto">
                    <h1 *ngIf="!state.isMobileResolution()" id="forms">Dodaj grupę</h1>
                    <h2 *ngIf="state.isMobileResolution()" id="forms">Dodaj grupę</h2>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="isLoaded">
            <div class="col-lg-12">
                <div class="bs-component">
                    <form ngNativeValidate (submit)="onAdd()" id="form" name="form">
                        <fieldset style="display: grid;">
                            <div class="form-group">
                                <input [(ngModel)]="description" required class="form-control" name="inpDescription" type="text" autocomplete="off" placeholder="Opis">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="date" required onfocus="(this.type='date')" onblur="(this.type='text')" name="inpDate" class="js-form-control form-control" autocomplete="off" placeholder="Data">
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedFrequency" name="selFrequencies" required class="custom-select">
                                    <option value="" disabled selected>Częstotliwość</option>
                                    <option *ngFor="let f of getFrequencies()" [ngValue]="f">{{f.Text}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedImportance" name="selImportances" required class="custom-select">
                                    <option value="" disabled selected>Ważność</option>
                                    <option *ngFor="let f of getImportances()" [ngValue]="f">{{f.Text}}</option>
                                </select>
                            </div>
                            <div>
                                <button *ngFor="let f of selectedTags" (click)="onTagClick(f)" class="btn btn-primary btn-sm" type="button" style="margin-right: 2px; margin-bottom: 2px;">{{f.Text}}</button>
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedTag" name="selTags" (change)="onTagChange(selectedTag)" required class="custom-select">
                                    <option value="" disabled selected>Tag</option>
                                    <option *ngFor="let f of getTags()" [ngValue]="f">{{f.Text}}</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" type="submit">Dodaj</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-1">
            </div>
        </div>
    </div>

</div>
