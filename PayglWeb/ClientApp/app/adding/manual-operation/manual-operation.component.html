<div class="container">

    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="h-auto">
                    <h1 id="forms">Dodaj operacje</h1>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="isLoaded" >
            <div class="col-lg-12">
                <div class="bs-component">
                    <form ngNativeValidate (submit)="onAdd()" id="form">
                        <fieldset style="display: grid;">
                            <div class="form-group">
                                <input [(ngModel)]="description" required class="form-control" name="inpDescription" type="text" placeholder="Opis">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="amount" required class="form-control" name="inpAmount" type="number" step="0.01" min="0" placeholder="Kwota">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="date" required onfocus="(this.type='date')" name="inpDate" class="js-form-control form-control" placeholder="Data">
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedFrequency" name="selFrequencies" required class="custom-select">
                                    <option value="null" disabled selected>Częstotliwość</option>
                                    <option *ngFor="let f of getFrequencies()" [ngValue]="f">{{f.Text}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedImportance" name="selImportances" required class="custom-select">
                                    <option value="null" disabled selected>Ważność</option>
                                    <option *ngFor="let f of getImportances()" [ngValue]="f">{{f.Text}}</option>
                                </select>
                            </div>
                            <div>
                                <button *ngFor="let f of selectedTags" (click)="onTagClick(f)" class="btn btn-primary btn-sm" type="button" style="margin-right: 2px; margin-bottom: 2px;">{{f.Text}}</button>
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedTag" name="selTags" (change)="onTagChange(selectedTag)" required class="custom-select">
                                    <option value="null" disabled selected>Tag</option>
                                    <option *ngFor="let f of getTags()" [ngValue]="f">{{f.Text}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedTransactionType" name="selTransactionTypes" required class="custom-select">
                                    <option value="null" disabled selected>Typ transakcji</option>
                                    <option *ngFor="let f of getTransactionTypes()" [ngValue]="f">{{f.Text}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedTransferType" name="selTransferTypes" required class="custom-select">
                                    <option value="null" disabled selected>Typ transferu</option>
                                    <option *ngFor="let f of getTransferTypes()" [ngValue]="f">{{f.Text}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select [(ngModel)]="selectedOperationGroup" name="selOperationsGroups" class="custom-select">
                                    <option [ngValue]="null" selected>Brak grupy</option>
                                    <option *ngFor="let f of getOperationsGroups()" [ngValue]="f">{{f.Date.substring(0,10)}} {{f.Description}}</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" type="submit">Dodaj</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-1">
            </div>
        </div>
    </div>

</div>
